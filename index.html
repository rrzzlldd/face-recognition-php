<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengenalan Wajah</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; background-color: #f4f4f9; color: #333; }
        h1 { color: #444; }
        #upload-container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input[type="file"] { border: 1px solid #ddd; padding: 10px; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        button:hover { background-color: #45a049; }
        #loading { display: none; margin-top: 20px; }
        #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div id="upload-container">
        <h1>Unggah Foto untuk Dikenali</h1>
        <input type="file" id="imageUpload" accept="image/jpeg, image/png">
        <br>
        <button id="recognizeButton">Kenali Wajah</button>
        <div id="loading">Memproses...</div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
